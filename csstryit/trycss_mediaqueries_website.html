<style>
* {

}
/* Стиль body */
body {
  font-family: Arial;
  margin: 0;
}
/* Header/logo Title */
.header {
  padding: 60px;
  text-align: center;
  background: #1abc9c;
  color: white;
}
/* Стиль верхней панели навигации */
.navbar {
  display: flex;
  background-color: #333;
}
/* Стиль ссылок на панели навигации */
.navbar a {
  color: white;
  padding: 14px 20px;
  text-decoration: none;
  text-align: center;
}
/* Изменить цвет при наведении */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
/* Контейнер столбца */
.row {
  display: flex;
  flex-wrap: wrap;
}

/* Создайте два неравных столбца, которые расположены рядом друг с другом */
/* Сайдбар/Левый столбец */
.side {
  flex: 30%;
  background-color: #f1f1f1;
  padding: 20px;
}

/* Главный столбец */
.main {
  flex: 70%;
  background-color: white;
  padding: 20px;
}

/* Поддельное изображение, только для этого примера */
.fakeimg {
  background-color: #aaa;
  width: 100%;
  padding: 20px;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
}

/* Адаптивный макет - при ширине экрана менее 700 пикселей расположите два столбца друг над другом, а не рядом друг с другом */
@media screen and (max-width: 700px) {
  .row, .navbar {
    flex-direction: column;
  }
}
</style>
</head>
