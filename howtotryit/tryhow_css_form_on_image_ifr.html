<!DOCTYPE html>
<html lang="ru">
<head><title>Как сделать - форма на изображении. W3schools на русском</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;margin:0;
            font-family: Arial, Helvetica, sans-serif;
        }
        * {
            box-sizing: border-box;
        }
        .bg-img {
            /* The image used */
            background-image: url("../images/img_nature.jpg");
            min-height:380px;
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        /* Add padding to containers */
        .container {
            position: absolute;
            right: 0;
            margin: 20px;
            max-width: 300px;
            padding: 16px;
            background-color: white;
        }
        /* Full-width input fields */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
        }
        input[type=text]:focus, input[type=password]:focus {
            background-color: #ddd;
            outline: none;
        }
        /* Set a style for the submit button */
        .btn {
            background-color: #04AA6D;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
        .btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="bg-img">
    <div class="container">
        <h1>Авторизация</h1>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Введите Email" name="email" >
        <label for="psw"><b>Пароль</b></label>
        <input type="text" placeholder="Введите пароль" name="psw" >
        <button type="button" class="btn">Авторизоваться</button>
    </div>
</div>

</body>
</html>
