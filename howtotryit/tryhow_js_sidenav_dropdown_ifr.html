<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Как сделать - Выпадающее меню боковой навигации. W3Schools на русском</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../cdn/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: "Lato", sans-serif;
        }
        /* Fixed sidenav, full height */
        .sidenav {
            height: 100%;
            width: 200px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            padding-top: 20px;
        }
        /* Style the sidenav links and the dropdown button */
        .sidenav a, .dropdown-btn {
            padding: 6px 8px 6px 16px;
            text-decoration: none;
            font-size: 20px;
            color: #818181;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        /* On mouse-over */
        .sidenav a:hover, .dropdown-btn:hover {
            color: #f1f1f1;
        }

        /* Main content */
        .main {
            margin-left: 200px; /* Same as the width of the sidenav */
            font-size: 20px; /* Increased text to enable scrolling */
            padding: 0px 10px;
        }

        /* Add an active class to the active dropdown button */
        .active {
            background-color: green;
            color: white;
        }

        /* Dropdown container (hidden by default). Optional: add a lighter background color and some left padding to change the design of the dropdown content */
        .dropdown-container {
            display: none;
            background-color: #262626;
            padding-left: 8px;
        }

        /* Optional: Style the caret down icon */
        .fa-caret-down {
            float: right;
            padding-right: 8px;
        }

        /* Some media queries for responsiveness */
        @media screen and (max-height: 450px) {
            .sidenav {padding-top: 15px;}
            .sidenav a,.dropdown-btn {font-size: 18px;}
        }

        @media screen and (max-width: 450px) {
            .sidenav {width: 150px;}
            .main {margin-left:150px;}
            .fa-caret-down {display:none;}
        }

        @media screen and (max-width: 300px) {
            .sidenav {width: 120px;}
            .main {margin-left:120px;}
        }

    </style>
</head>
<body>

<div class="sidenav">
    <a href="#about">Про нас</a>
    <a href="#services">Сервисы</a>
    <a href="#clients">Клиенты</a>
    <a href="#contact">Контакты</a>
    <button class="dropdown-btn">Раскрыть меню
        <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="#link1">Ссылка 1</a>
        <a href="#link2">Ссылка 2</a>
        <a href="#link3">Ссылка 3</a>
    </div>
    <a href="#contact">Поиск</a>
</div>

<div class="main">
    <h2>Раскрывающееся меню боковой панели</h2>
    <p>Нажмите кнопку раскрывающегося списка, чтобы открыть раскрывающееся меню внутри боковой навигации.</p>
    <p>Эта боковая панель имеет полную высоту (100%) и всегда отображается.</p>
    <p>Какой-то рандомный текст..</p>
</div>

<script>
    /* Loop through all dropdown buttons to toggle between hiding and showing its dropdown content - This allows the user to have multiple dropdowns without any conflict */
    var dropdown = document.getElementsByClassName("dropdown-btn");
    var i;

    for (i = 0; i < dropdown.length; i++) {
        dropdown[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var dropdownContent = this.nextElementSibling;
            if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
            } else {
                dropdownContent.style.display = "block";
            }
        });
    }
</script>

</body>
</html>
