<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Кнопки боковой навигации. Пример. W3schools на русском</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        #mySidenav a {
            position: absolute;
            left: -80px;
            transition: 0.3s;
            display: block;
            padding: 15px;
            width: 100px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            border-radius: 0 5px 5px 0;
        }
        #mySidenav a:hover {
            left: 0;
        }
        #about {
            top: 20px;
            background-color: #04AA6D;
        }
        #blog {
            top: 80px;
            background-color: #2196F3;
        }
        #projects {
            top: 140px;
            background-color: #f44336;
        }
        #contact {
            top: 200px;
            background-color: #555
        }
    </style>
</head>
<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" id="about">About</a>
    <a href="javascript:void(0)" id="blog">Blog</a>
    <a href="javascript:void(0)" id="projects">Projects</a>
    <a href="javascript:void(0)" id="contact">Contact</a>
</div>

<div style="margin-left:80px;">
    <h2>Подвижные боковые кнопки навигации</h2>
    <p>Наведите указатель мыши на кнопки в левой части навигации, чтобы открыть их.</p>
</div>

</body>
</html>
