<!DOCTYPE html>
<html lang="ru">
<title>Кнопка прокрутки вверх (скроллинг). Как сделать? W3Schools на русском</title>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;font-size: 20px;}
        #myBtn {display: none;position: fixed;bottom: 20px;right: 30px;z-index: 99;font-size: 18px;border: none;outline: none;background-color: red;color: white; cursor: pointer;padding: 15px; border-radius: 4px;}
        #myBtn:hover {background-color: #555;}
    </style>
<body>
<button onclick="topFunction()" id="myBtn" title="Наверх">Вверх</button>
<div style="background-color:black;color:white;padding:30px">Прокрутить вниз</div>
<div style="background-color:lightgrey;padding:30px 30px 2500px">В этом примере показано, как создать кнопку "прокрутить вверх", которая становится видимой, <strong>когда пользователь начинает прокручивать страницу.</strong>.</div>

<script>
    //Получите кнопку
    var mybutton = document.getElementById("myBtn");
    // Когда пользователь прокручивает вниз 20 пикселей от верха документа, покажите кнопку
    window.onscroll = function() {scrollFunction()};
    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }
    // Когда пользователь нажимает кнопку, прокрутите документ до верхней части.
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>
</body>
</html>
