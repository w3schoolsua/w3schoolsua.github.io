<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Окно браузера. Пример. W3Schools на русском</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial sans-serif;
        }
        * {
            box-sizing: border-box;
        }
        /* The browser window */
        .container {
            border: 3px solid #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        /* Container for columns and the top "toolbar" */
        .row {
            padding: 10px;
            background: #f1f1f1;
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        /* Create three unequal columns that floats next to each other */
        .column {
            float: left;
        }
        .left,
        .right {
            width: 15%;
        }
        .middle {
            width: 70%;
        }
        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }
        /* Three dots */
        .dot {
            margin-top: 4px;
            height: 12px;
            width: 12px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
        /* Style the input field */
        input[type=text] {
            width: 100%;
            border-radius: 3px;
            border: none;
            background-color: white;
            margin-top: -8px;
            height: 25px;
            color: #666;
            padding: 5px;
        }
        input[type=text]:hover {
            color: #333;
        }
        /* Three bars (hamburger menu) */
        .bar {
            width: 17px;
            height: 3px;
            background-color: #aaa;
            margin: 3px 0;
            display: block;
        }
        /* Page content */
        .content {
            padding: 10px;
        }
        .menuright {
            float:right;
        }
        .menuright:hover .bar {
            background-color:#777;
        }
        @media (max-width: 1200px) {
            .middle {
                width: 60%;
            }
            .left {
                width: 25%;
            }
            .right {
                width: 15%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="column left">
            <span class="dot" style="background:#ED594A;"></span>
            <span class="dot" style="background:#FDD800;"></span>
            <span class="dot" style="background:#5AC05A;"></span>
        </div>
        <div class="column middle">
            <input type="text" value="https://w3schoolsrus.github.io">
        </div>
        <div class="column right">
            <div class="menuright">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </div>

    <div class="content">
        <h4>Окно браузера</h4>
        <p>Lorem ipsum..</p>
    </div>
</div>

</body>
</html>
