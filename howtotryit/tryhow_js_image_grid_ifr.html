<!DOCTYPE html>
<html lang="ru">
<title>Сетка изображений. Как сделать? W3Schools на русском</title>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<style>
* {box-sizing: border-box;}
body {margin: 0;font-family: Arial,sans-serif;}
.header {text-align: center;padding: 32px;}
.row {display: -ms-flexbox;display: flex;-ms-flex-wrap: wrap;flex-wrap: wrap;padding: 0 4px;}
/* Создайте два одинаковых столбца, которые будут располагаться рядом друг с другом */
.column {-ms-flex: 0 0 50%;flex: 0 0 50%;padding: 0 4px;}
.column img {margin-top: 8px;vertical-align: middle;}
/* Стиль кнопок */
.btn {border: none;outline: none;padding: 10px 16px;background-color: #f1f1f1;cursor: pointer;font-size: 18px;}
.btn:hover {background-color: #ddd;}
.btn.active {background-color: #666;color: white;}
</style>
<body>
<!-- Header -->
<div class="header" id="myHeader">
  <h1>Сетка изображений</h1>
  <p>Нажмите на кнопки, чтобы изменить вид сетки.</p>
  <button class="btn" onclick="one()">1</button>
  <button class="btn active" onclick="two()">2</button>
  <button class="btn" onclick="four()">4</button>
</div>

<!-- Сетка фото -->
<div class="row"> 
  <div class="column">
    <img src="../images/wedding.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/rocks.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/falls2.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/paris.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/nature.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/mist.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/paris.jpg" style="width:100%" alt="Сетка изображений">
  </div>
  <div class="column">
    <img src="../images/underwater.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/ocean.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/wedding.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/mountainskies.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/rocks.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/underwater.jpg" style="width:100%" alt="Сетка изображений">
  </div>  
  <div class="column">
    <img src="../images/wedding.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/rocks.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/falls2.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/paris.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/nature.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/mist.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/paris.jpg" style="width:100%" alt="Сетка изображений">
  </div>
  <div class="column">
    <img src="../images/underwater.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/ocean.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/wedding.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/mountainskies.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/rocks.jpg" style="width:100%" alt="Сетка изображений">
    <img src="../images/underwater.jpg" style="width:100%" alt="Сетка изображений">
  </div>
</div>

<script>
// Получить элементы с помощью class="column"
var elements = document.getElementsByClassName("column");
// Объявить переменную цикла
var i;
// Четыре изображения рядом
function four() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 25%";       
        elements[i].style.flex = "0 0 25%";       
        elements[i].style.maxWidth = "25%";
    }
}
// Два изображения рядом
function two() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 50%";       
        elements[i].style.flex = "0 0 50%";
        elements[i].style.maxWidth = "50%";
    }
}
// Изображения в полную ширину
function one() {
    for (i = 0; i < elements.length; i++) {
        elements[i].style.msFlex = "0 0 100%";       
        elements[i].style.flex = "0 0 100%";
        elements[i].style.maxWidth = "100%";
    }
}
// Добавить активный класс к текущей кнопке (выделить его)
var header = document.getElementById("myHeader");
var btns = header.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function(){
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>
</body>
</html>
