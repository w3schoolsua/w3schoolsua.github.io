<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Полноэкранный поиск. Пример страницы. W3Schools на русском</title>
  <link rel="stylesheet" href="../cdn/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      font-family: Arial sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    .openBtn {
      background: #f1f1f1;
      border: none;
      padding: 10px 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .openBtn:hover {
      background: #bbb;
    }
    .overlay {
      height: 100%;
      width: 100%;
      display:block;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0, 0.9);
    }
    .overlay-content {
      position: relative;
      top: 42%;
      width: 80%;
      text-align: center;
      margin: 30px auto;
    }
    .overlay .closebtn {
      position: absolute;
      top: 20px;
      right: 45px;
      font-size: 60px;
      cursor: pointer;
      color: white;
    }
    .overlay .closebtn:hover {
      color: #ccc;
    }
    .overlay input[type=text] {
      padding: 15px;
      font-size: 17px;
      border: none;
      float: left;
      width: 80%;
      background: white;
    }
    .overlay input[type=text]:hover {
      background: #f1f1f1;
    }
    .overlay button {
      float: left;
      width: 20%;
      padding: 15px;
      background: #ddd;
      font-size: 17px;
      border: none;
      cursor: pointer;
    }
    .overlay button:hover {
      background: #bbb;
    }
  </style>
</head>
<body>

<div id="myOverlay" class="overlay">
  <span class="closebtn" onclick="closeSearch()" title="Close Overlay">&times;</span>
  <div class="overlay-content">
    <input type="text" placeholder="Поиск.." name="search">
    <button type="button" onclick="closeSearch()"><i class="fa fa-search"></i></button>
  </div>
</div>

<h2>Полноэкранный поиск</h2>
<p>Нажмите на кнопку, чтобы открыть окно поиска.</p>
<button class="openBtn" onclick="openSearch()">Открыть окно поиска</button>

<script>
  function openSearch() {
    document.getElementById("myOverlay").style.display = "block";
  }
  function closeSearch() {
    document.getElementById("myOverlay").style.display = "none";
  }
</script>

</body>
</html>
