<!DOCTYPE html>
<html lang="uk">
<title>W3.CSS Приклад. Меню бургер у верхній панелі навігації</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<body>
<div class="w3-bar w3-black">
  <a class="w3-bar-item w3-button w3-right w3-hide-large w3-hide-medium" href="javascript:void(0)" onclick="myFunction()">&#9776;</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button">Головна</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-small">Посилання 1</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-small">Посилання 2</a>
  <a href="javascript:void(0)" class="w3-bar-item w3-button w3-hide-small">Посилання 3</a>
</div>
<div id="demo" class="w3-bar-block w3-black w3-hide w3-hide-large w3-hide-medium">
  <a href="#" class="w3-bar-item w3-button">Посилання 1</a>
  <a href="#" class="w3-bar-item w3-button">Посилання 2</a>
  <a href="#" class="w3-bar-item w3-button">Посилання 3</a>
</div>
<div class="w3-container">
  <p>Змініть розмір вікна браузера, щоб побачити ефект перетворення меню.</p>
</div>
<script>
function myFunction() {
    var x = document.getElementById("demo");
    if (x.classList) {
        x.classList.toggle("w3-show");
    } else {
        // Відкочування для IE9 та раніших
        if (x.className.indexOf("w3-show") == -1)
        x.className += " w3-show";
        else
            x.className = x.className.replace(" w3-show", "");
    }
}
</script>
</body>
</html>
