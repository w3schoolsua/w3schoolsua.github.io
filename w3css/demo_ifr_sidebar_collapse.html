<!DOCTYPE html>
<html lang="uk">
<title>W3.CSS Приклад. Згорнута адаптивна бічна навігація</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<body class="w3-white">
<div class="w3-sidebar w3-bar-block w3-collapse w3-white w3-card w3-animate-left" style="width:200px;z-index:2" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-large w3-hide-large">Закрити &times;</button>
  <h5 class="w3-bar-item w3-hide-medium w3-hide-small">Меню</h5>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Посилання 1</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Посилання 2</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Посилання 3</a>
</div>
<div class="w3-main" style="margin-left:200px">
<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h2>Моя сторінка</h2>
  </div>
</div>
<div class="w3-container">
  <p>Ця бічна панель завжди відображається на екранах шириною понад 992 пікселів і прихована на маленьких екранах (замінюється на піктограму меню "гамбургер", яку можна активувати натисканням) (&#9776;).</p>
</div>
</div>
<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>
</body>
</html>
