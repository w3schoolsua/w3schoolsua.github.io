<!DOCTYPE html>
<html lang="ru">
<title>W3.CSS Пример. Анимированный сайдбар</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<body class="w3-light-grey">

<div class="w3-sidebar w3-bar-block w3-dark-grey w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large" onclick="w3_close()">Закрыть &times;</button>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 1</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 2</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 3</a>
</div>

<button class="w3-button w3-xxlarge" onclick="w3_open()">&#9776;</button>
<div class="w3-container">
  <h2>Контент страницы..</h2>
  <p>Нажмите на иконке "гамбургер", чтобы выскальзывала боковая навигация.</p>
</div>

<script>
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
}
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
}
</script>

</body>
</html>
