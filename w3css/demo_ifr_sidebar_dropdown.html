<!DOCTYPE html>
<html lang="ru">
<title>W3.CSS Пример. Боковая панель с выпадающим элементом (dropdown)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<link rel="stylesheet" href="../cdn/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@media screen and (max-width: 601px) {
  .w3-sidebar {
    width:31% !important;
  }
  #main {
    margin-left:31% !important;
  }
}
@media screen and (max-width: 501px) {
  .w3-sidebar {
    width:41% !important;
  }
  #main {
    margin-left:41% !important;
  }
}
@media screen and (max-width: 401px) {
  .w3-sidebar {
    width:51% !important;
  }
  #main {
    margin-left:51% !important;
  }
}
</style>
<body>

<div class="w3-sidebar w3-bar-block w3-light-grey w3-card" style="width:25%">
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 1</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 2</a>
  <div class="w3-dropdown-hover">
    <button class="w3-bar-item w3-button">Dropdown <i class="fa fa-caret-down"></i></button>
    <div class="w3-dropdown-content w3-white w3-card-4">
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 1</a>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 2</a>
    </div>
  </div>
  <a class="w3-bar-item w3-button" href="#">Ссылка 3</a>
</div>

<div id="main" style="margin-left:25%">

<div class="w3-container">
  <h3>Моя страница</h3>
  <p>Наведите курсор на выпадающую ссылку (Dropdown)!</p>
</div>

</div>

</body>
</html>
