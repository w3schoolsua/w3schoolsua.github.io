<!DOCTYPE html>
<html lang="ru">
<title>W3.CSS Пример. Боковая панель навигации (сайдбар)</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<link rel="stylesheet" href="../cdn/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
@media screen and (max-width: 455px) {
    .h3 {
        font-size:16px;
    }
}
</style>
<body style="background:#e6e6e6;color:black;">

<div class="w3-sidebar w3-light-grey w3-card-4 w3-animate-left" style="width:200px" id="mySidebar">
  <div class="w3-bar w3-dark-grey">
  <span class="w3-bar-item w3-padding-16">Содержимое</span>
  <button onclick="w3_close()"
  class="w3-bar-item w3-button w3-right w3-padding-16" title="close Sidebar">&times;</button>
  </div>
  <div class="w3-bar-block">
  <a class="w3-bar-item w3-button w3-green" href="javascript:void(0)">Главная</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Про нас</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Контакты</a>
  <div class="w3-dropdown-hover">
    <a class="w3-button" href="javascript:void(0)">Dropdown <i class="fa fa-caret-down"></i></a>
    <div class="w3-dropdown-content w3-bar-block w3-card-4">
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 1</a>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 2</a>
      <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 3</a>
    </div>
  </div>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Поддержка</a>
  </div>
</div>

<div id="main" style="margin-left:200px">
<div class="w3-container w3-display-container">
  <span title="open Sidebar" style="display:none" id="openNav" class="w3-button w3-transparent w3-display-topleft w3-xlarge" onclick="w3_open()">&#9776;</span>
  <h3 class="h3" style="position:fixed;top:36px;">Моя страница</h3>
</div>
</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "180px";
  document.getElementById("mySidebar").style.width = "180px";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
