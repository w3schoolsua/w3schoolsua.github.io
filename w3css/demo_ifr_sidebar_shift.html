<!DOCTYPE html>
<html lang="ru">
<title>W3.CSS Пример. Сдвинуть содержимое страницы вправо</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<body class="w3-white">

<div class="w3-sidebar w3-bar-block w3-white w3-card w3-animate-left" style="display:none;z-index:2" id="mySidebar">
  <button onclick="w3_close()" class="w3-bar-item w3-button w3-large">Закрыть &times;</button>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 1</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 2</a>
  <a class="w3-bar-item w3-button" href="javascript:void(0)">Ссылка 3</a>
</div>

<div id="main">

<div class="w3-teal">
  <button class="w3-button w3-teal w3-xlarge" onclick="w3_open()" id="openNav">&#9776;</button>
  <div class="w3-container">
    <h1>Моя страница</h1>
  </div>
</div>

<div class="w3-container">
  <p>Нажмите на символ &quot;гамбургер&quot;, чтобы открыть боковую панель (скольжение вправо).</p>
</div>

</div>

<script>
function w3_open() {
  document.getElementById("main").style.marginLeft = "25%";
  document.getElementById("mySidebar").style.width = "25%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>

</body>
</html>
