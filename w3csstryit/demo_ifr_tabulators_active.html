<!DOCTYPE html>
<html lang="uk">
<title>W3.CSS Приклад. Активна/Поточна вкладка</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="4/w3.css">
<style>
.city {display:none;}
</style>
<body>
<div class="w3-bar w3-black">
  <button class="testbtn w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'London')">Лондон</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">Париж</button>
  <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Tokyo')">Токіо</button>
</div>
<div id="London" class="w3-container city">
  <h2>Лондон</h2>
  <p>Лондон - це столиця Англії.</p>
</div>
<div id="Paris" class="w3-container city">
  <h2>Париж</h2>
  <p>Париж - це столиця Франції.</p>
</div>
<div id="Tokyo" class="w3-container city">
  <h2>Токіо</h2>
  <p>Токио - це столиця Японії.</p>
</div>
<script>
function openCity(evt, cityName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("city");
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
     tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " w3-red";
}
</script>
<script>
var mybtn = document.getElementsByClassName("testbtn")[0];
mybtn.click();
</script>
</body>
</html>
