<!DOCTYPE html>
<html lang="ru">
<title>Сетка изображений. Как сделать? W3Schools на русском</title>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta http-equiv='X-UA-Compatible' content='ie=edge'>
<link rel="stylesheet" href="../cdn/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body {font-family: Arial,sans-serif;}
    .navbar {overflow: hidden;background-color: #dedede;}
    .navbar a {float: left;font-size: 16px;color: black;text-align: center;padding: 14px 16px;text-decoration: none;}
    .dropdown {float: left;overflow: hidden;}
    .dropdown .dropbtn {font-size: 16px;border: none;outline: none;color: black;padding: 14px 16px;background-color:inherit;font-family:inherit;margin: 0;}
    .navbar a:hover, .dropdown:hover .dropbtn {background-color: red;color:white;}
    .dropdown-content {display: none;position: absolute;background-color: #f9f9f9;min-width: 160px;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);z-index: 1;}
    .dropdown-content a {float: none;color: black;padding: 12px 16px;text-decoration: none;display: block;text-align: left;}
    .dropdown-content a:hover {background-color: #ddd;color:black;}
    .dropdown:hover .dropdown-content {display: block;}
</style>
<body>

<div class="navbar">
    <a href="#home">Главная</a>
    <div class="dropdown">
        <button class="dropbtn">Выпадающий список
            <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
            <a href="#">Ссылка 1</a>
            <a href="#">Ссылка 2</a>
            <a href="#">Ссылка 3</a>
        </div>
    </div>
</div>

<h3>Выпадающее меню внутри панели навигации</h3>
<p>Наведите курсор на ссылку "Выпадающий список", чтобы увидеть выпадающее меню.</p>

</body>
</html>
