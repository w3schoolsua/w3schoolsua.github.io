<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<style>
body, html {
  height: 100%;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
* {
  box-sizing: border-box;
}
.bg-image {
  /* Полная высота */
  height: 50%;
  /* Центрируйте и красиво масштабируйте изображение */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
/* Использованные изображения */
.img1 { background-image: url("../images/img_snow.jpg"); }
.img2 { background-image: url("../images/img_girl.jpg"); }
.img3 { background-image: url("../images/img_lights.jpg"); }
.img4 { background-image: url("../images/img_nature.jpg"); }
.img5 { background-image: url("../images/img_forest.jpg"); }
.img6 { background-image: url("../images/img_woods.jpg"); }

/* Расположите текст посередине страницы/изображения */
.bg-text {
  background-color: rgb(0,0,0); /* Резервный цвет */
  background-color: rgba(0,0,0, 0.4); /* Черный с/непрозрачностью/прозрачностью */
  color: white;
  font-weight: bold;
  font-size: 80px;
  border: 10px solid #f1f1f1;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 300px;
  padding: 20px;
  text-align: center;
}
</style>
</head>
<body>

<div class="bg-image img1"></div>
<div class="bg-image img2"></div>
<div class="bg-image img3"></div>
<div class="bg-image img4"></div>
<div class="bg-image img5"></div>
<div class="bg-image img6"></div>

<div class="bg-text">ТЕКСТ</div>
</body>
</html>
