<!DOCTYPE HTML>
<html lang="en">
<head>
  <title>Drag and Drop. Example</title>
<style>
#div1, #div2 {float: left;width: 100px;height: 35px;margin: 10px;padding: 10px;border: 1px solid black;}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}
function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
  <img src="../images/img_w3slogo.gif" draggable="true" ondragstart="drag(event)" id="drag1" width="88" height="31" alt="W3S logo">
</div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>
</html>
